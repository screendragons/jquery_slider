<!DOCTYPE html>
<html>
<head>
  <title>Slider made with HTML, CSS and jQuery</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Slider made with HTML, CSS and jQuery</h1>

  <div class="container">

    <div class="slider-wrapper">
      <div class="inner-wrapper">
        <div class="slide" id="1" >
          <img src="images/langlaufen.jpg">
        </div>
        <div class="slide" id="2" >
          <img src="images/skiing.jpg">
        </div>
        <div class="slide" id="3" >
          <img src="images/snowboarding.jpg">
        </div>
      </div>
    </div>

    <div class="button prev"></div>
    <div class="button next"></div>
  </div>

  <div class="bullets">
    <span class="bullet active" id="bullet1" data-image="0" data-slide="0"></span>
    <span class="bullet" id="bullet2" data-image="1" data-slide="1"></span>
    <span class="bullet" id="bullet3" data-image="2" data-slide="2"></span>
  </div>

</body>
</html>
