<!DOCTYPE html>
<html>
<head>
  <title>Slider made with HTML, CSS and jQuery</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Slider made with HTML, CSS and jQuery</h1>

  <div class="container">
    <div class="slider-wrapper">
      <div class="inner-wrapper">
        <div class="slide">
          <img id="0" src="images/langlaufen.jpg" class="selected">
        </div>
        <div class="slide">
          <img id="1" src="images/skiing.jpg">
        </div>
        <div class="slide">
          <img id="2" src="images/snowboarding.jpg">
        </div>
      </div>
    </div>

    <div class="button prev"></div>
    <div class="button next"></div>

  </div>

  <div class="bullets" id="bullets">
    <a class="bullet active" id="bullet1"></a>
    <a class="bullet" id="bullet2"></a>
    <a class="bullet" id="bullet3"></a>
  </div>

</body>
</html>
